<!DOCTYPE html>
<meta charset="utf-8" />
<html>

<head>
    <title>p5.js Full Screen Demo</title>
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }
    /* remove top and left whitespace */

    canvas {
        display: block;
    }
    /* remove scrollbars */

    canvas:focus {
        outline: 0;
    }
    /* remove blue outline around canvas */

    .fs {
        position: fixed;
        bottom: 20px;
        right: 20px;
    }

    #enter {
        display: block;
    }

    #exit {
        display: none;
    }
    </style>
    <script src="p5.js"></script>
    <script src="player.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
</body>

</html>
